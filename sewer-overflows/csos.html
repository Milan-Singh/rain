<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Combined Sewer Overflows</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <link rel="stylesheet" href="web_libraries/jQRangeSlider-5.7.2/css/iThing-min.css" />

</head>

<body>

    <style>
        #theMap {
            height: 450px;
        }
    </style>

    <div class="container" style="margin-bottom:20px;margin-top:20px;">
        <div class="row">
            <button type="button" id="myButton" class="btn btn-primary" autocomplete="off">Test</button>
        </div>
        <div class="row">
            <div id="slider"></div>
            <div id="popupDatepicker"></div>
        </div>
        <div class="row">
            <form class="form-inline">
                <div class="form-group">
                    <label for="startDate">Start:</label>
                    <input type="text" class="form-control dateRange" id="startDate" placeholder="MM/DD/YYYY" value="08/01/2009">
                </div>
                <div class="form-group">
                    <label for="endDate">End</label>
                    <input type="text" class="form-control dateRange" id="endDate" placeholder="MM/DD/YYYY" value="07/26/2016">
                </div>
            </form>
        </div>

    </div>

    <div class="container">
        <div id="theMap"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="js/jquery-csv.js"></script>
    <script src="js/csoData.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="web_libraries/jQRangeSlider-5.7.2/jQDateRangeSlider-min.js"></script>

    <script>
        var mymap = L.map('theMap').setView([41.8801, -87.6268], 9);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'scottbeslow.1f2iop7n',
            accessToken: 'pk.eyJ1Ijoic2NvdHRiZXNsb3ciLCJhIjoiZ3J0aHNYZyJ9.J2pdf4MyW3Y-etg6Je5PXw'
        }).addTo(mymap);

        readCsoPoints();
        readCsoEvents();
        $("#slider").dateRangeSlider({
            bounds: {
                min: new Date(2009, 7, 1),
                max: new Date(2016, 6, 30)
            },
            defaultValues: {
                min: new Date(2009, 7, 1),
                max: new Date(2016, 6, 30)
            },
            step: {
                days: 2
            }
        });
    </script>

</body>

</html>
